<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Breaking Bad Characters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style media="screen">

  </style>
</head>

<body class=bg-light>

  <div class="container">
    <div class="py-5 text-center">

      <h2>Add your own Breaking Bad Character!</h2>
    </div>
  </div>
  <div class="container text-center py-5">
    <form action="/" method="post">
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Id</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" name="id">
        </div>
        <label class="col-sm-2 col-form-label" for="name">Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="name" name="name">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Birthday</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="birthday">
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="name">Occupations</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="occupation">
        </div>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="occupation">
        </div>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="occupation">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="image">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Status</label>
        <div class="col-sm-10">
          <select class="form-select" name="status">
            <option selected>Open this select menu</option>
            <option value="Alive">Alive</option>
            <option value="Deceased">Deceased</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Nickname</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="nickname">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Appearance (Seasons)</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" name="appearance">
        </div>
        <div class="col-sm-2">
          <input type="text" class="form-control" name="appearance">
        </div>
        <div class="col-sm-2">
          <input type="text" class="form-control" name="appearance">
        </div>
        <div class="col-sm-2">
          <input type="text" class="form-control" name="appearance">
        </div>
        <div class="col-sm-2">
          <input type="text" class="form-control" name="appearance">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Portrayed</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="portrayed">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" >Enter name of show(s)</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" name="show">
        </div>
        <div class="col-sm-2">
          <input type="text" class="form-control" name="show">
        </div>
        </div>
  <button type="submit" class="btn btn-primary" name="button">Add to Database!</button>
  </form>
</div>

<div class="py-5 text-center container">
  <h2 style="margin-bottom: 50px">Delete a character from Database!</h2>
  <form class="" action="/delete" method="post">
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label" >Enter ID of a character</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" name="idToDelete">
      </div>
      </div>
      <button type="submit" class="btn btn-primary" name="button">Delete Character</button>
  </form>
</div>

<div class="py-5 text-center container">
  <h2 style="margin-bottom: 50px">Update a character from Database!</h2>
  <form class="" action="/update" method="post">
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label" >Enter name of the character</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" name="nameToUpdate">
      </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label" >Enter attribute to be updated</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" name="attributeToUpdate">
        </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" >Enter the value to be updated</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" name="valueToUpdate">
          </div>
          </div>
      <button type="submit" class="btn btn-primary" name="button">Update Character!</button>
  </form>
</div>

</body>

</html>
